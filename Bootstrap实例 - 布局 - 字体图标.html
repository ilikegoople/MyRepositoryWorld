<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 实例 - 布局 - 字体图标</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        body {
            padding-top: 50px;
            padding-left: 50px;
        }

        .navbar-toggle .toggler-icon {
            width: 30px;
            height: 2px;
            background-color: rgba(255, 0, 0, .9);
            display: block;
            margin: 5px 0;
            position: relative;
            transition: all .3s ease-out 0s;
        }

        .navbar-toggle.active .toggler-icon:nth-of-type(1) {
            transform: rotate(45deg);
            top: 7px;
        }

        .navbar-toggle.active .toggler-icon:nth-of-type(2) {
            opacity: 0;
        }

        .navbar-toggle.active .toggler-icon:nth-of-type(3) {
            transform: rotate(135deg);
            top: -7px;
        }
    </style>
</head>

<body>



    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent">
                    <!-- <span class="sr-only">Toggle navigation</span> -->
                    <span class="toggler-icon"></span>
                    <span class="toggler-icon"></span>
                    <span class="toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#"><span class="glyphicon glyphicon-home">Home</span></a></li>
                    <li><a href="#shop"><span class="glyphicon glyphicon-shopping-cart">Shop</span></a></li>
                    <li><a href="#support"><span class="glyphicon glyphicon-headphones">Support</span></a></li>
                </ul>
            </div><!-- /.nav-collapse -->
        </div><!-- /.container -->
    </div>



    <script>
        let navbarToggler = document.querySelector(".navbar-toggle");
        navbarToggler.addEventListener('click', function () {
            navbarToggler.classList.toggle("active");
            console.log('.navbar-toggle click')

        });

    </script>

</body>

</html>
